<style type="text/css" tp-style="template-custom-style">
    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');

.piano-notice {
    width: 100%;
    background-image: linear-gradient(to bottom, #f8f8f8, #f5f5f5);
    font-family: 'Open Sans';
    padding: 20px 0 0 0;
    color: #000;
}

.piano-notice .mensagem {
    font-size: 14px;
    font-weight: 600;
    font-style: normal;
    font-stretch: normal;
    line-height: 1.14;
    letter-spacing: -0.1px;
    text-align: left;
    margin-left: 16px;
}

.piano-notice .mensagem a {
    font-weight: 800;
    color: #17abdf;
    cursor: pointer;
}

.piano-notice .mensagem a span {
    text-decoration: underline;
}

.piano-notice .login {
    font-size: 12px;
    font-weight: 800;
    font-style: normal;
    font-stretch: normal;
    line-height: 1;
    letter-spacing: -0.1px;
    text-align: right;
    margin: 3px 56px 0 0;
    cursor: pointer;
    float: right;
}

.piano-notice .login a {
    color: #17abdf;
    text-decoration: underline;
}

#close-piano-notice {
    width: 30px;
    height: 30px;
    text-align: right;
    color: #000;
    font-family: verdana;
    font-size: 16px;
    position: absolute;
    right: 21px;
    text-decoration: none;
    text-shadow: 0 1px 0 #fff;
    top: 17px;
    cursor: pointer;
}

#close-piano-notice .material-icons {
    font-size: 16px;
    margin-top: 5px;
}

#desktop {display: inline-block;}
#mobile {display: none;}

@media screen and (max-width: 735px){
    .piano-notice {
        padding: 10px 0 0 0;
    }

    .piano-notice .mensagem {
        width: 92%;
        font-size: 14px;
        text-align: center;
        margin-left: 0;
    }

    .piano-notice .login {
        width: 92%;
        text-align: center;
        float: none;
        display: block;
        margin-top: 8px;
    }

    #piano-notice-button {}

    #close-piano-notice {
        font-size: 16px;
        position: absolute;
        right: 16px;
        top: 7px;
        opacity: 0.54;
    }

    #mobile {display: block;}
    #desktop {display: none;}
}
</style>

    <main class="mainPageLogin" role="main">

        <section class="album py-5 bg-light">
            <div class="container">
                <div class="pageLogin">
                    <form class="form-signin">
                        <div class="text-center mb-4">
                            <img class="mb-4" src="img/simbolo.png" alt="" width="72"
                                height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Labels flutuantes</h1>
                            <p>Construa campos de formulário usando labels flutuantes, através do pseudo-elemento
                        </div>

                        <div class="form-label-group">
                            <label for="inputEmail">Endereço de email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email"
                                required autofocus>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="inputPassword">Senha</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                        </div>
                        <br>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </section>

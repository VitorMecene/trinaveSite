<script>

    function enviarMsg() {
        var inputs = document.getElementsByTagName('input');
        for (let campo of inputs) {
            let valor = campo.value;
            let nome = campo.getAttribute('name');

            if (valor == "") {
                alert("Please fill in the field " + nome);
            } else {
                alert("Cadastro realizado!");
            }
        }
    }
